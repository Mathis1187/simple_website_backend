spring.application.name=simple_website_backend

server.port=6969

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://mariadb:3306/listuser
spring.datasource.username=user
spring.datasource.password=password

# Updated Hibernate dialect explicitly
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.main.allow-bean-definition-overriding=true

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

security.jwt.secret-key=cad7f6afe978390cd079aa539fa16f5f11940c630bcb4244488be9e3d3e2249c
# 1h in millisecond
security.jwt.expiration-time=3600000

jakarta.persistence.jdbc.url=jdbc:mariadb://mariadb:3306/listuser